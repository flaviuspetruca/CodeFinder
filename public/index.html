<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <h1>CodeFinder</h1>
    <h2>Adaugare in baza de date!</h1>
    <input type="text" id="inputText">
    <button id="submit">submit</button><br /><br /><br />

    <h2>Cautare in baza de date!</h1>
      <input type="text" id="cautareCod">
      <button id="submitC">submit</button><br />
    
      
    <!-- Adaugare -->
    <script>
      const button = document.getElementById('submit');
      button.addEventListener('click', async event => {
        const text = document.getElementById('inputText').value;
        const data = {text};
        const options = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        };
        const response = await fetch('/api', options);
        const json = await response.json();
        console.log(json);
      });

    </script>

    <!--  Cautare -->
    <script>
      const btn = document.getElementById('submitC');
      const text = document.getElementById('inputText').value;
      btn.addEventListener('click', async event => {
        const text = document.getElementById('cautareCod').value;
        const data = {text};
        const options = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        };
        const response = await fetch('/cautare', options);
        const json = await response.json();
        console.log(json);
      });
      
  </script>
  </body>
</html>
